<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить дату</title>
</head>

<head th:insert="blocks/head::head"></head>

<body style="background-color: #A78199">
<nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav"
     th:insert="blocks/nav :: nav" style="background-color: black">
</nav>
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Добавить дату</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div>
                    <form th:action="'/route/' + ${route.id} + '/date/add'" class="p-3 p-xl-4 text-center" method="post">
                        <div class="mb-3">
                            <input class="form-control" type="date" name="date" placeholder="Дата" required>
                        </div>
                        <div class="mb-3">
                            <span>Отправка</span>
                            <input class="form-control" type="time" name="time_begin" required>
                        </div>
                        <div class="mb-3">
                            <span>Прибытие</span>
                            <input class="form-control" type="time" name="time_end" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="number" name="quantity" placeholder="Количество мест"
                                   min="0" required>
                        </div>
                        <div>
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Добавить дату</button>
                        </div>
                    </form>
                    <a th:href="'/route/' + ${route.id}" class="btn btn-light shadow d-block w-100" role="button">Вернуться</a>
                </div>
            </div>
        </div>
    </div>
</section>



</body>

</html>
